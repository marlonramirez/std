<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MirdWare Labs &raquo; prueba del modulo principal</title>
    <script type="text/javascript" src="../modulos/core.js"></script>
    <script type="text/javascript">
	var numeros = {'uno':1, 'dos':2, 'tres':3, 'cuatro':4, 'cinco':5},
		vocales = {1:'a', 2:'e', 3:'i', 4:'o', 5:'u'};
	
	function extendNumerosVocales() {
		std.$("#obj1").innerHTML = JSON.stringify(std.extend(numeros, vocales));
	}
	
	function extendVocalesNumeros() {
		std.$("#obj2").innerHTML = JSON.stringify(std.extend(vocales, numeros));
	}
	
	std.ready(function() {
		alert("Se ha cargado el DOM");
		std.$("#obj1").innerHTML = JSON.stringify(numeros);
		std.$("#obj2").innerHTML = JSON.stringify(vocales);
	});
	</script>
</head>

<body>
<h1>CORE.JS</h1>
<p>El core de std.js lo unico que hace es incluir el ready para leer el Document Object Model, extend para poder incluir atributos de un objeto dentro de otro, $ para acortar los getElement y por ultimo se agrega el soporte de JSON para navegadores antig√ºos</p>
<b>Numeros:</b>
<div id="obj1"></div>
<b>Vocales:</b>
<div id="obj2"></div>
<input type="button" value="extender numeros de vocales" onclick="extendNumerosVocales()" /> | | <input type="button" value="extender vocales de numeros" onclick="extendVocalesNumeros()" />
</body>
</html>
